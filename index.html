<html>

<head>
    <title> Stopwatch 1.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopWatchDiv">
        <div class="headerTitle">
            <h1>Stopwatch</h1>
        </div>
        <div id="displayTimerDiv" style="
    text-align: center;
    font-size: 40px;
    height: 50px;
    color: white;
    margin-bottom: 3%;
">
        <!-- <div id="displayTimerDiv"> -->
            00 : 00 : 00
        </div>
        <div class="buttonsDiv">
            <button class="textBtn" id="startButton">Start</button>

            <button class="textBtn" id="pauseButton"> Pause</button>
            <button class="textBtn" id="resetButton">Reset</button>
        </div>
        <div id="displayLapDiv">
            <ul class="laps">
            </ul>
        </div>
    </div>
    <script type="module" src="script.js"></script>
